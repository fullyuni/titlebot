<!DOCTYPE html>
<html>
    <head>
        <title>Title Bot</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="search-bar md-form">
            <input class="target-search form-control" type="text" placeholder="Enter URL" aria-label="Enter URL">
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Date/Time</th>
                    <th>URL</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table class="data-table-template">
            <tr style="display: none;">
                <td class="target-date">12/08/20 12:30pm</td>
                <td class="target-url">https://example.com</td>
                <td class="target-title">Example Search</td>
            </tr>
        </table>
    </body>
